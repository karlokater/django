{% extends "base.html" %}

{% block header %}
<h1>Übersicht der Kategorien</h1>
{% endblock %}


{% block content %}
<a href="{% url 'events:category_add' %}">Kategorie hinzufügen</a><br>
<ul>
    {% for category in categories %}
    <li><a href="{% url 'events:category_detail' category.pk %}">{{category}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
